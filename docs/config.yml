  homeInfoParams:
    Title: "Lucas Viana's developer blog"
    Content: >
      Welcome to my blog.
      If you like something I've written, it would make my day to hear about
      it. If you dislike it, hit the dislike button below.

  editPost:
    URL: "https://github.com/senhorlucas/senhorlucas.github.io/tree/main/docs/content"
    Text: "Suggest Changes"
