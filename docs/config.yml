baseURL: "https://lucas-viana.com"
languageCode: "en-us"
title: "Lucas Viana's ruminations"
theme: "papermod"
params:
  env: production
  author: Lucas Viana
  description: A bunch of things that I've written mainly for myself
  ShowShareButtons: true
  ShowReadingTime: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
